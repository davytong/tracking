<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ğŸ’¸Salary Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
@font-face { font-family:"KhmerOS"; src:local("Khmer OS Siemreap"); }
body { font-family:"Poppins","KhmerOS",sans-serif; background:#f4f7fb; padding:20px; }
h1 { text-align:center; color:#0d6efd; font-weight:600; margin-bottom:20px; }
.card { border-radius:16px; transition:0.3s; }
.card:hover { transform:translateY(-3px); box-shadow:0 8px 16px rgba(0,0,0,0.15); }
.fixed { background:#eef2ff; padding:8px; border-radius:8px; margin-bottom:5px; font-weight:500; }
.expense { display:flex; justify-content:space-between; background:#f8f9fa; padding:6px 10px; border-radius:8px; margin-bottom:4px; align-items:center; font-size:14px; }
.over-card { border:2px solid #dc3545; background:#ffe6e6; }
.over { color:#dc3545; font-weight:600; }
.progress { height:14px; border-radius:20px; margin-top:5px; }
.lang-btn { position:fixed; top:15px; right:15px; z-index:10; }
.btn-small { padding:0.2rem 0.5rem; font-size:0.8rem; }
.food-info { background:#eef6ff; padding:8px; border-radius:8px; margin-top:5px; font-size:14px; }
</style>
</head>

<body>
<button class="btn btn-outline-primary lang-btn" id="langBtn">ááŸ’á˜áŸ‚áš</button>
<h1 id="title"></h1>

<div class="container">
  <div class="d-flex justify-content-between mb-3 flex-wrap">
    <select id="monthSelect" class="form-select w-50 mb-2"></select>
    <button class="btn btn-danger ms-2 mb-2" id="resetMonth">Reset â†º</button>
  </div>

  <div class="row" id="tracker"></div>

  <div class="card mt-4 shadow-sm">
    <div class="card-body text-center fw-bold">
      <span id="spentLabel"></span>: $<span id="grandSpent">0</span> |
      <span id="remainLabel"></span>: $<span id="grandRemain">0</span>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="expModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="expName" class="form-control mb-2" placeholder="Item name"/>
        <input id="expCost" type="number" class="form-control mb-2" placeholder="Cost"/>
        <input id="expDate" type="date" class="form-control"/>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button class="btn btn-danger" id="deleteBtn" style="display:none">ğŸ§¹ Delete</button>
        <button class="btn btn-success" id="saveBtn">ğŸ’² Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const SALARY = 320;
const HALF_DAYS = 15;

const i18n = {
  en:{ title:"Salary Tracker", spent:"Spent", remain:"Remaining", over:"OVER", add:"Add", edit:"Edit Expense", items:{Food:"Food",Gas:"Gas",House:"House",Saving:"Saving",Oil:"Oil",Other:"Other"}, resetMonth:"Reset â†º", needRemain:"Need remain", needSpend:"Need spend" },
  km:{ title:"áá¶ášá¶á„á‚áŸ’ášá”áŸ‹á‚áŸ’ášá„á”áŸ’ášá¶á€áŸ‹ááŸ‚", spent:"á…áŸ†áá¶á™", remain:"á“áŸ…áŸá›áŸ‹", over:"á›á¾áŸ", add:"á”á“áŸ’ááŸ‚á˜", edit:"á€áŸ‚á…áŸ†áá¶á™", items:{Food:"á¢á¶á á¶áš",Gas:"áŸá¶áŸ†á„",House:"á•áŸ’á‘áŸ‡",Saving:"áŸá“áŸ’áŸáŸ†",Oil:"á”áŸ’ášáŸá„á˜áŸ‰á¼áá¼",Other:"á•áŸ’áŸáŸá„áŸ—"}, resetMonth:"áŸáŸ†á¢á¶á â†º", needRemain:"ááŸ’ášá¼áœá“áŸ…áŸá›áŸ‹", needSpend:"ááŸ’ášá¼áœá…áŸ†áá¶á™" }
};

let lang = localStorage.getItem("lang") || "en";

const halves = [
  { key:"first", fixed:["Saving"], vars:["Food","Gas","Other"] },
  { key:"second", fixed:["House"], vars:["Food","Oil","Other"] }
];

const budgets = { Food:60, Gas:15, House:70, Saving:60, Oil:15, Other:25 };

const monthSelect = document.getElementById("monthSelect");
const y = new Date().getFullYear();
for(let m=1;m<=12;m++) monthSelect.innerHTML+=`<option>${y}-${m}</option>`;
monthSelect.value=`${y}-${new Date().getMonth()+1}`;

const key = (h,c)=>`${monthSelect.value}-${h}-${c}`;
const load = k=>JSON.parse(localStorage.getItem(k)||"[]");
const save = (k,v)=>localStorage.setItem(k,JSON.stringify(v));

let ctx = null;

function render() {
  const t = i18n[lang];
  document.getElementById("title").textContent=t.title;
  document.getElementById("spentLabel").textContent=t.spent;
  document.getElementById("remainLabel").textContent=t.remain;
  document.getElementById("langBtn").textContent=lang==="en"?"ááŸ’á˜áŸ‚áš":"EN";
  document.getElementById("resetMonth").textContent=t.resetMonth;

  let tracker=document.getElementById("tracker");
  tracker.innerHTML="";
  let grandTotal=0;

  halves.forEach(h=>{
    let halfTotal=0;
    let html=`<div class="col-md-6 mb-3"><div class="card"><div class="card-header bg-primary text-white">${h.key}</div><div class="card-body">`;

    h.fixed.forEach(f=>{
      const paid=load(key(h.key,f)).length>0;
      if(paid) halfTotal+=budgets[f];
      html+=`<div class="fixed">${t.items[f]} $${budgets[f]}
        <input type="checkbox" class="float-end" ${paid?"checked":""} onchange="toggleFixed('${h.key}','${f}',this.checked)">
      </div>`;
    });

    h.vars.forEach(v=>{
      let varBudget=budgets[v];
      const list=load(key(h.key,v));
      let spent=list.reduce((a,b)=>a+parseFloat(b.cost||0),0);
      let remain=varBudget-spent;
      let over=remain<0;
      halfTotal+=spent;

      html+=`<div class="card p-2 mb-2 ${over?"over-card":""}"><b>${t.items[v]} ($${varBudget})</b>
      <button class="btn btn-sm btn-primary float-end btn-small" onclick="add('${h.key}','${v}')">${t.add} â•</button>
      ${list.map((e,i)=>`<div class="expense">${e.date} | ${e.name} $${e.cost}<button class="btn btn-sm btn-light btn-small" onclick="edit('${h.key}','${v}',${i})">âœï¸</button></div>`).join('')}
      <div class="${over?"over":""}">${t.spent}: $${spent} | ${over?`${t.over} $${Math.abs(remain)}`:`${t.remain}: $${remain}`}</div>
      <div class="progress"><div class="progress-bar ${over?"bg-danger":spent/varBudget>0.7?"bg-warning":"bg-success"}" style="width:${Math.min((spent/varBudget)*100,100)}%"></div></div>`;

      if(v==="Food") {
        const today=new Date();
        const spentDates=list.map(e=>new Date(e.date));
        const daysUsed = Math.max(spentDates.length,1);
        const daysLeft=Math.max(HALF_DAYS-daysUsed,1);
        const needRemain = Math.max(varBudget-spent,0);
        const perDay=(needRemain/daysLeft).toFixed(2);

        html+=`<div class="food-info">${t.items[v]} ($${varBudget})<br>${t.spent}: $${spent} | ${t.remain}: $${remain} | ${t.needRemain}: $${needRemain}<br>ğŸ“… ${t.needSpend} ~$${perDay}/day áŸá˜áŸ’ášá¶á”áŸ‹ ${daysLeft} ááŸ’á„áŸƒ</div>`;
      }

      html+=`</div>`;
    });

    html+=`<div class="card p-2 mt-2 text-center fw-bold" style="background:#eef2ff">Subtotal: $${halfTotal}</div></div></div></div>`;
    tracker.innerHTML+=html;
    grandTotal+=halfTotal;
  });

  document.getElementById("grandSpent").textContent=grandTotal;
  document.getElementById("grandRemain").textContent=SALARY-grandTotal;
}

function toggleFixed(h,c,v){ save(key(h,c),v?[{paid:true}]:[]); render(); }
function add(h,c){ ctx={h,c,i:null}; document.getElementById("expName").value=""; document.getElementById("expCost").value=""; document.getElementById("expDate").value=""; document.getElementById("deleteBtn").style.display="none"; new bootstrap.Modal(expModal).show(); }
function edit(h,c,i){ const l=load(key(h,c)); ctx={h,c,i}; document.getElementById("expName").value=l[i].name; document.getElementById("expCost").value=l[i].cost; document.getElementById("expDate").value=l[i].date||""; document.getElementById("deleteBtn").style.display="inline-block"; new bootstrap.Modal(expModal).show(); }

document.getElementById("saveBtn").onclick=()=>{
  if(!ctx) return;
  const l=load(key(ctx.h,ctx.c));
  const e={name:document.getElementById("expName").value,cost:parseFloat(document.getElementById("expCost").value)||0,date:document.getElementById("expDate").value||new Date().toISOString().split('T')[0]};
  ctx.i===null?l.push(e):(l[ctx.i]=e);
  save(key(ctx.h,ctx.c),l);
  bootstrap.Modal.getInstance(expModal).hide();
  ctx=null;
  render();
};

document.getElementById("deleteBtn").onclick=()=>{
  if(!ctx || ctx.i===null) return;
  const l=load(key(ctx.h,ctx.c));
  l.splice(ctx.i,1);
  save(key(ctx.h,ctx.c),l);
  bootstrap.Modal.getInstance(expModal).hide();
  ctx=null;
  render();
};

document.getElementById("langBtn").onclick=()=>{ lang=lang==="en"?"km":"en"; localStorage.setItem("lang",lang); render(); }
monthSelect.onchange=render;
document.getElementById("resetMonth").onclick=()=>{ halves.forEach(h=>[...h.fixed,...h.vars].forEach(c=>localStorage.removeItem(key(h.key,c)))); render(); }

render();
</script>
</body>
</html>
